<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>

    <link rel="stylesheet" href="todo-list.css">
  </head>
  <body>
    <p class="head">
      Todo List
    </p>
    <div class="inputs">
      <input type="text" name="" id="" class="task-input">
      <input type="date" name="" id="" class="task-date">
      <button class="add-button" onclick="
        AddToTasks();
        DisplayTasks()"
      >Add</button>
    </div>
    <div class="js-listElement"></div>

    <script src="todo-list.js"></script>
  </body>
</html>
